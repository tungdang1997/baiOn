<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('nhập n: ');
  let array = prompt('nhập các phần tử: ' + a ).split(',');

  let sum = 0;
  for (let i = 0; i < a; i++){
     sum += +array[i];
  }

document.write("tổng các phần tử" + sum)


</script>
</body>
</html>
