<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập n: ');
    let array = prompt('nhập các phần tử: ' + a ).split(',');

    let sum2 = 0
    for (let i= 0; i < a; i++){
        if (array[i] % 5 == 2){
            sum2 += +array[i];
        }
    }

    document.write("chia 5 dư 2: " + sum2 )
</script>
</body>
</html>
