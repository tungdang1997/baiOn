class HT {
    radius;
    color;

    constructor(x, y) {
        this.radius = x;
        this.color = y;
    }

    getRadius() {
        return this.radius
    }

    getArea() {
        alert(Math.PI * this.radius * this.radius)
    }

    getDraw() {
        let ctx = document.getElementById('tron').getContext('2d');
        ctx.arc(100, 100, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
    }

}
