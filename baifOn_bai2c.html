<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--    tìm max -->
let a = +prompt('nhập n: ');
let array = prompt('nhập các phần tử: ' + a ).split(',');

let max = array[0]
for (let i = 0; i < a; i++){
    if(array[i]> max){
        max = array[i];
    }
}
document.write("max là: " + max)
</script>
</body>
</html>
